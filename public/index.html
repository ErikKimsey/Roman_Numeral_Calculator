<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="main.css" >
    </head>
    <body>

        <!-- <div id="future"></div>
        <form id="form" id="chat_form">
            <input id="chat_input" type="text">
            <input type="submit" value="Send">
        </form> -->


        <div class="calculator-container">
          <div id="screen-container">
            <div class="screen" id="input-screen" placeholder="Input">

            </div>
            <div class="screen" id="output-screen" placeholder="Answer">

            </div>
          </div>
          <ul class="calc-row row-1">
            <li class="numb-btn calc-btn" id="I">
              I
            </li>
            <li class="numb-btn calc-btn" id="V">
              V
            </li>
            <li class="numb-btn calc-btn" id="X" >
              X
            </li>
          </ul>
          <ul class="calc-row row-2">
            <li class="numb-btn calc-btn" id="L" >
              L
            </li>
            <li class="numb-btn calc-btn" id="C" >
              C
            </li>
            <li class="numb-btn calc-btn" id="D" >
              D
            </li>
          </ul>
          <ul class="calc-row row-3">
            <li class="numb-btn calc-btn" id="M" >
              M
            </li>
            <li class="op-btn calc-btn" id="add">
              +
            </li>
            <li class="op-btn calc-btn" id="subtract">
              -
            </li>
          </ul>
          <ul class="calc-row row-4">
            <li class="op-btn calc-btn" id="clear" >
              CE
            </li>
            <li class="op-btn calc-btn" id="multiply">
              *
            </li>
            <li class="op-btn calc-btn" id="divide">
              /
            </li>
          </ul>
          <div class="op-btn calc-btn equals-button" id="equals">
            =
          </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/app.js">
        </script>
    </body>
</html>
